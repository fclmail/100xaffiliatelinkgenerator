


<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Affiliate Link Generator</title>  
    <style>  
        body { font-family: Arial, sans-serif; margin: 20px; }  
        label { display: block; margin: 10px 0 5px; }  
        input, button { padding: 10px; width: 300px; margin-top: 10px; }  
    </style>  
</head>  
<body>  
    <h1>Generate Your Affiliate Link</h1>  

    <label for="affiliateCode">Enter Your Affiliate Code:</label>  
    <input type="text" id="affiliateCode" placeholder="your_affiliate_code">  

    <button onclick="generateAffiliateLink()">Generate Affiliate Link</button>  

    <h2>Your Affiliate Link:</h2>  
    <input type="text" id="affiliateLink" readonly style="width: 100%;">  

    <script>  
        function generateAffiliateLink() {  
            const baseUrl = "https://www.100x-crypto.com?ref=";  
            const affiliateCode = document.getElementById("affiliateCode").value;  
            const affiliateLink = baseUrl + encodeURIComponent(affiliateCode);  

            document.getElementById("affiliateLink").value = affiliateLink;  
        }  
    </script>  
</body>  
</html>
